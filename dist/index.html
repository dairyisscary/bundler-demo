<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spooky Webpack App</title>
  </head>
  <body class="bg-indigo-200">
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
      <main class="relative py-3 w-full sm:max-w-2xl sm:mx-auto">

        <div class="absolute inset-0 bg-gradient-to-r from-purple-300 to-purple-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>

        <form autocomplete="off" id="calc-form" class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
          <div class="max-w-md mx-auto">

            <header id="header" class="flex mb-8 items-center">
              <h1 class="text-2xl font-semibold">Calculator</h1>
            </header>

            <div class="text-base leading-6 text-gray-700 sm:text-lg sm:leading-7">

              <label for="a" class="text-gray-600 text-sm mb-2 block">First Operand</label>
              <input id="a" name="a" type="text" inputmode="decimal" required class="mb-4 py-2 px-3 rounded w-full border border-gray-300 text-gray-900 focus:outline-none">

              <label for="b" class="text-gray-600 text-sm mb-2 block">Second Operand</label>
              <input id="b" name="b" type="text" inputmode="decimal" required class="mb-6 py-2 px-3 rounded w-full border border-gray-300 text-gray-900 focus:outline-none">

              <div class="flex mb-8">
                <button type="submit" class="bg-purple-500 text-white ml-auto rounded-md py-2 px-3">Calculate</button>
              </div>

              <div id="output" role="region" class="text-center min-h-10 text-xl" aria-live="polite"></div>

            </div>
          </div>
        </form>

      </main>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
