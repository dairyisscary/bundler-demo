<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spooky Webpack App</title>
  </head>
  <body style="background: #222; color: #CCC;">
    <h2>Calculator</h2>

    <form id="calc-form">
      <input type="text" name="a" inputmode="decimal" required>
      <input type="text" name="b" inputmode="decimal" required>
      <button type="submit">
        Add
      </button>
    </form>

    <div id="output" style="margin-top: 20px;"></div>

    <script src="bundle.js"></script>
  </body>
</html>
